<div class="container col-8">
    <div class="row">
        <div class="card shadow ">
            <qr-code [value]="qrValue" class="m-4 text-center" [size]="200"> </qr-code>
            <div class="mb-3">
                <label class="form-label text-center"><strong>Write down here, and generate your QR EASILY!</strong>
                </label>
                <input type="text" [(ngModel)]="qrValue" class="form-control" />
            </div>
        </div>

    </div>
</div>
