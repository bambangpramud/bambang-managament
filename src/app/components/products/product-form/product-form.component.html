<div class="card">

    <h5 class="card-header" *ngIf="!product.title">New Product</h5>
    <h5 class="card-header" *ngIf="product.title">{{product.title}}</h5>
    <ul class="list-group list-group-flush" *ngIf="isConfirmDelete===false">
        <li class="list-group-item">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" [(ngModel)]="product.title" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">description</label>
                <input type="text" class="form-control" [(ngModel)]="product.description" />
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" [(ngModel)]="product.price" class="form-control" />
            </div>
        </li>
        <li (click)="showToggle()" *ngIf="!showMore" class="list-group-item">More</li>
        <li (click)="showToggle()" *ngIf="showMore" class="list-group-item">Hide</li>
        <li  *ngIf="showMore" class="list-group-item">
            <div class="mb-3">
                <label class="form-label">Discount Percentage</label>
                <input type="number" [(ngModel)]="product.discountPercentage" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <input type="number" [(ngModel)]="product.rating" class="form-control" max="5" />
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" [(ngModel)]="product.stock" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" [(ngModel)]="product.brand" class="form-control" />
            </div>
        </li>
        <li class="list-group-item">
            <div class="mb-3 mt-3" *ngIf="!product.id">
                <button class="btn btn-primary"  (click)="onCreate()">Save</button>
            </div>
            <div class="mb-3 mt-3" *ngIf="product.id">
                <button class="btn btn-primary" (click)="onUpdate()">Update</button>
                <button class="btn btn-warning" (click)="save()">cancel</button>
                <button class="btn btn-danger" (click)="isConfirmDelete=true">delete</button>
            </div>
        </li>
    </ul>
    <ul class="list-group list-group-flush" *ngIf="product && isConfirmDelete">
        <li class="list-group-item">
            Anda yakin ingin menghapus data <strong>{{product.title}}</strong>
        </li>
        <li class="list-group-item">
            <div class="btn-group mt-3 mb-3" role="group" aria-label="Basic mixed styles example">
                <button (click)="onDelete()" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Yes</button>
                <button (click)="isConfirmDelete=false" class="btn btn-danger"><i class="bi bi-trash3-fill"></i> No</button>
            </div>
        </li>
    </ul>
</div>
